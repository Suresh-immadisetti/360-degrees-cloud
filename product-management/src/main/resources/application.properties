# Application Name
spring.application.name=product-management

# Server Configuration
server.port=8085

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/product_management_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Suresh@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Swagger UI Configuration
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true

# Enable detailed SQL logs (Optional: Enable only for debugging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
